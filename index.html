<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <style>
      ul {
        font-size: 1.5rem;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="solution.js"></script>
    <script>
      let data = null;
      let r = new XMLHttpRequest();
      r.open('GET', 'tree.json', true);
      r.onreadystatechange = function () {
        if (r.readyState != 4 || r.status != 200)
          return;
        data = JSON.parse(r.responseText);
        let tree = drawNestedSetsTree(data, document.getElementById('root'));
        window.tree = tree;
        tree.save();
      };
      r.send();
    </script>
  </body>
</html>
